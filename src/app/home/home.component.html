 <div class="container-fluid w-100">
    <div class="row p-5">
        <div class="col-lg-10">
            <div class="d-flex justify-content-between mt-5">
                <h1 class="fw-bolder">All Employees</h1>
                <button routerLink="/users/add" class="btn btn-success"><i class="fa-regular fa-user me-2"></i>New Employee</button>
            </div>
            
            <div class="mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Id</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>---</th>
    
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let emp of allEmp; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{emp.id}}</td>
                            <td>{{emp.username}}</td>
                            <td>{{emp.email}}</td>
                            <td>{{emp.status=="1"?"Active":"Inactive"}}</td>
                            <td>
                                <button routerLink="/users/{{emp.id}}/edit"  class="btn btn-primary me-2"> <i class="fa-solid fa-edit"></i></button>
                                <button (click)="deleteUser(emp.id)" class="btn btn-danger"> <i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt text-center">
                </div>
            </div>
        </div>
    </div>
</div>
